[build]
  command = "hugo"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.92.2"
  HUGO_ENABLEGITINFO = "true
  
[context.production.environment]
  HUGO_VERSION = "0.92.2"
  HUGO_ENABLEGITINFO = "true
  HUGO_ENV = "production"
  
[context.branch-deploy.environment]
  HUGO_VERSION = "0.92.2"
  
[context.deploy-preview.environment]
  HUGO_VERSION = "0.92.2"

[[headers]]
  for = "*.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=UTF-8"

[[headers]]
  for = "index.xml"
  [headers.values]
    Content-Type = "application/rss+xml"
